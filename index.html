<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="game-container">

        </div>
    </div>

    <!--------MODALS--------->
    <div class="modal modal1">
        <div class="modal-content">
            <h2 class="modal-header">Player 1 (X)</h2>
            <label for="player1name">Enter name:</label>
            <input type="text" id="player1name">
            <div class="button-container">
                <button class="button1">Submit</button>
            </div>
        </div>
    </div>

    <div class="modal modal2 hidden">
        <div class="modal-content">
            <h2 class="modal-header">Player 2 (O)</h2>
            <label for="player2name">Enter name:</label>
            <input type="text" id="player2name">
            <div class="button-container">
                <button class="button2">Submit</button>
            </div>
        </div>
    </div>

    <div class="modal modal3 hidden">
        <div class="modal-content">
            <h2 class="modal-header" id="winner"></h2>
            <div class="button-container">
                <button class="button-play">Play Again</button><span><button class="button-new">New Players</button></span>
            </div>
        </div>
    </div>




</body>

</html>
